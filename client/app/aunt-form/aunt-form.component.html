<div class='form-group'>
    <form id='login-form' (keyup.enter)="entry(login.value, password.value)">
        <h1>Авторизация на сайте</h1>
        <fieldset>
            <span class='span fontawesome-user'> </span>
            <input type='text' placeholder='телефон' #login/>
            <span class='span fontawesome-lock'> </span>
            <input class='inp-pass' type='password' placeholder='пароль' #password/>

            <footer class='clearfix'>
                <p>
                    <span class='info'>?</span>
                    <a>Забыли пароль?</a>
                </p>
            </footer>
            <a class='btn-reg btn-blue btn-l btn-indent' type='submit' routerLink="/registration" routerLinkActive="active">
                Регистрация
            </a>
            <a class='btn-blue btn-r btn-indent' (click)="entry(login.value, password.value)" type='submit'>
                Войти
            </a>
        </fieldset>
    </form>
</div>
